<body>
    <script type="text/javascript">
        var w = getQueryVariable("w");//web
        var a = getQueryVariable("a");//app
		var t = getQueryVariable("t");//to
        var isdebug = getQueryVariable("isdebug");
		if(t=="r"){//readme
		    self.location = 'https://github.com/AceDroidX/BatteryTools/blob/master/README.md';
		}
		else if(t=="g"){//github
		    self.location = 'https://github.com/AceDroidX/BatteryTools';
		}
		else if(t=="d"){//download
		    self.location = 'https://github.com/AceDroidX/BatteryTools/raw/master/app-release-1.1.apk';
		}
		else {
		    self.location = 'https://github.com/AceDroidX/BatteryTools';
		}
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) {
                    return pair[1];
                }
            }
            return (false);
        }
    </script>
</body>
